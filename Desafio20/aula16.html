<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - JavaScript-Devs2Blue</title>
</head>

<body>

    <script>
        // Escreva um programa que gere a sequência de Fibonacci até o décimo termo.

        var a = 0;
        var b = 1;
        var c;

        window.alert("Sequência de Fibonacci até o décimo termo:");

        for (var i = 1; i <= 10; i++) {
            window.alert(a);

            c = a + b;
            a = b;
            b = c;
        }
    </script>
</body>

</html>
