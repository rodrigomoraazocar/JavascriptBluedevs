<!DOCTYPE html>

<head>

<body>

    <script>
      // Escreva um programa que calcule a soma dos números pares de 1 a 50.

      var suma = 0;

      for (var i = 1; i <= 50; i++) {
        if (i % 2 === 0) {
          suma += i;
        }
      }

      window.alert("A soma dos números pares de 1 a 50 é: " + suma);
    </script>
</body>
