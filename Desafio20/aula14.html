<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - JavaScript-Devs2Blue</title>
</head>

<body>

    <script>

      //Crie um programa que some todos os valores de um vetor de inteiros com 100 elementos.
        // Criando o vetor de 100 elementos
        var vetor = [];
        for (var i = 1; i<= 100; i++) {
            vetor.push(i);
        }

        // Inicializando a variável para armazenar a soma dos elementos
        var soma = 0;

        // Calculando a soma dos elementos do vetor
        for (var i = 0; i < vetor.length; i++) {
            soma += vetor[i];
        }

        // Exibindo a soma no console
        window.alert("A soma dos elementos é: " + soma);

    </script>
</body>

</html>
