<body>
    <p>Aula 01 - JavaScript- Devs2Blue</p>

    <script>
        // Crie um programa que exiba uma contagem regressiva de 10 a 1.
        // Utilize um laço de repetição para iterar de 10 a 1 e exiba cada número.

        for (var i = 10; i >= 1; i--) {
            window.alert(i);
        }
    </script>
</body>
