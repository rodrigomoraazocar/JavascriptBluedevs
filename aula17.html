<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatar Número de Telefone</title>
</head>

<body>

    <script>
        //Faça um programa que calcule a média de um vetor de números reais com 10 elementos.

        // Definindo o vetor com os elementos
        var vetor = [2.5, 4.8, 6.3, 7.1, 9.2, 3.6, 5.9, 8.4, 1.7, 4.0];

        // Inicializando a variável para armazenar a soma dos elementos
        var soma = 0;

        // Calculando a soma dos elementos do vetor
        for (var i = 0; i < vetor.length; i++) {
            soma += vetor[i];
        }

      
        var media = soma / vetor.length;

        alert("A média dos elementos é: " + media);




    </script>
</body>

</html>
