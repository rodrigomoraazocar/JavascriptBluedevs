<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - JavaScript-Devs2Blue</title>

    <style>
        body {
            background-color: rgb(0, 255, 234);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <!--Crie um script que converte uma temperatura em graus Celsius para Fahrenheit. A fórmula para conversão é: Fahrenheit = (Celsius * 9/5) + 32.-->
    <p>Aula 01 - JavaScript-Devs2Blue</p>
    <div style=margin-left:29px;>
        <label for="temperaturaCelcius">Temperatura en Celsius: </label>
        <input type="text" id="tempCelcius"><br>
    </div>

    <label for="ResultadoFaren">Temperatura en Fahrenheit: </label>
    <input type="text" id="ResultadoFaren">

    <script>
        var tempCelcius = document.getElementById('tempCelcius');
        var ResultadoInput = document.getElementById('ResultadoFaren');

        tempCelcius.addEventListener('input', calcularFahrenheit);

        function calcularFahrenheit() {
            var celsius = parseFloat(tempCelcius.value);

            if (!isNaN(celsius)) {
                var fahrenheit = (celsius * 9 / 5) + 32;
                ResultadoInput.value = fahrenheit;
            } else {
                ResultadoInput.value = '';
            }
        }
    </script>
</body>

</html>
