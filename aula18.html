<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    
    <script>
        // Gerando um número aleatório entre 1 e 100
        var numeroAleatorio = Math.floor(Math.random() * 100) + 1;

        var tentativas = 0;
        var acertou = false;

        while (!acertou) {
            var palpite = parseInt(prompt("Tente adivinhar o número (entre 1 e 100):"));
            tentativas++;

            if (palpite === numeroAleatorio) {
                alert("Parabéns! Você acertou o número em " + tentativas + " tentativas.");
                acertou = true;
            } else if (palpite < numeroAleatorio) {
                alert("O número é maior! Tente novamente.");
            } else {
                alert("O número é menor! Tente novamente.");
            }
        }
    </script>
</body>
</html>
