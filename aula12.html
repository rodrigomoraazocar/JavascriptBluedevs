    <script>
//Crie um script que com o preço de um produto calcule o valor com desconto de 10% e exiba o valor com desconto.

var num = prompt("Digite o Preço do produto:");
var precodesconto = num - (num*0.10);

alert("Valor com desconto é:"+ precodesconto);
