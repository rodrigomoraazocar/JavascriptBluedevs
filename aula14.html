<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Anos em Dias</title>
</head>
<body>
    
    <script>
        var anos = parseInt(prompt("Digite a quantidade de anos:"));
        var dias = anos * 365;

        alert(anos + " anos equivalem a aproximadamente " + dias + " dias.");
    </script>
</body>
</html>
