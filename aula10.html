    <script>
//Crie um script que substitua as letras, conforme
//A->4
//I (letra i) ->1
//E->3
//O (letra รณ) -> 0 (zero)   
//S->5

var palavra = prompt("Digite uma palavra:");
var palavraModificada = palavra
  .replace(/A/g, "4")
  .replace(/I/g, "1")
  .replace(/i/g, "1")
  .replace(/E/g, "3")
  .replace(/O/g, "0")
  .replace(/รณ/g, "0")
  .replace(/S/g, "5");

alert("Palavra modificada: " + palavraModificada);


    </script>
</body>
