<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatar Número de Telefone</title>
</head>

<body>

    <script>
        // Escreva um programa que imprima na tela os números ímpares de 1 a 20.
        var num = 1;
        while (num <= 20) {
            if (num % 2 == 1) {
                alert(num);
            }
            num++;
        }

    </script>
</body>

</html>
