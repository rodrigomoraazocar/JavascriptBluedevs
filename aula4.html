<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 01 - JavaScript-Devs2Blue</title>

    <style>
        body {
            background-color: rgb(0, 255, 234);
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <!--Crie um script que calcula o Índice de Massa Corporal (IMC) com base no peso e altura fornecidos. A fórmula para cálculo do IMC é: IMC = Peso / (Altura * Altura).-->
    <p>Aula 01 - JavaScript-Devs2Blue</p>
    <div style="margin-left: 19px;">
        <label for="Peso">Peso: </label>
        <input type="text" id="Peso"><br>
    </div>

    <label for="Altura">Altura: </label>
    <input type="text" id="Altura"><br>

    <div style="margin-left: 29px;">
        <label for="Resultado">IMC: </label>
        <input type="text" id="Resultado">
    </div>

    <script>
        var PesoInput = document.getElementById('Peso');
        var AlturaInput = document.getElementById('Altura');
        var ResultadoInput = document.getElementById('Resultado');

        PesoInput.addEventListener('input', calcularIMC);
        AlturaInput.addEventListener('input', calcularIMC);

        function calcularIMC() {
            var peso = parseFloat(PesoInput.value);
            var altura = parseFloat(AlturaInput.value);

            if (!isNaN(peso) && !isNaN(altura) && altura !== 0) {
                var imc = peso / (altura * altura);
                ResultadoInput.value = imc.toFixed(2);
            } else {
                ResultadoInput.value = '';
            }
        }
    </script>
</body>

</html>
